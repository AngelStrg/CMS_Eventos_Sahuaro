<div class="table-container">
  <h2>Gesti√≥n de Precios de Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ product.name }}</td>
        <td>
          <input
            type="number"
            [(ngModel)]="product.price"
            [disabled]="!product.editing"
          />
        </td>
        <td>
          <button *ngIf="!product.editing" (click)="editProduct(i)">Editar</button>
          <button *ngIf="product.editing" (click)="saveProduct(i)">Guardar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
