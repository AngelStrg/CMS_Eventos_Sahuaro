<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form-container">
  <h2>Agregar servicio adicional</h2>

  <label>
    ID:
    <input type="text" formControlName="id" placeholder="ej: masajes" />
  </label>

  <label>
    Descripción:
    <input type="text" formControlName="descripcion" placeholder="ej: Masajes relajantes" />
  </label>

  <label>
    Imagen (URL):
    <input type="text" formControlName="imagen" placeholder="https://..." />
  </label>

  <button type="submit">Agregar</button>
</form>

<hr />

<div class="card-container">
  <div *ngFor="let servicio of servicios" class="place-card">
    <img [src]="servicio.imagen" alt="{{ servicio.id }}" class="place-image" />
    <div class="card-content">
      <h3>{{ servicio.id }}</h3>
      <p>{{ servicio.descripcion }}</p>
      <button class="btn" (click)="onDelete(servicio)">🗑️ Borrar</button>
    </div>
  </div>
</div>
